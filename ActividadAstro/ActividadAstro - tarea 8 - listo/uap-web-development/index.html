<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App de Tareas</title>
</head>
<body>
    <header>
        <h1>APP TAREAS :]</h1>
    </header>

    <div class="contenedor">
        <div class="modos">
            <button id="modoPersonal" class="modo activo" aria-label="Modo Personal">Personal</button>
            <button id="modoProfesional" class="modo" aria-label="Modo Profesional">Profesional</button>
        </div>

        <div class="contenedorinput">
            <form id="form" class="formulario">
                <input type="text" id="nuevaTarea" placeholder="Nueva tarea" required>
                <button type="submit">Agregar</button>
            </form>
        </div>

        <section class="contenedorlista">
            <div class="filtros">
                <button id="filtroTodas" class="filtro activo">Todas</button>
                <button id="filtroActivas" class="filtro">Activas</button>
                <button id="filtroCompletadas" class="filtro">Completadas</button>
            </div>

            <ul id="lista" class="lista">
            </ul>

            <div class="acciones">
                <button id="borrarCompletadas" type="button">Borrar completadas</button>
                <button id="borrarTodo" type="button">Borrar todo</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
